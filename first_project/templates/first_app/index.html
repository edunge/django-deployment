<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>School Picture</title>
        <link rel="stylesheet" href=" {% static "css/mystyle.css" %} ">
    </head>
    <body>
        <h1>Picture of a school</h1>
        <h2>Welcome to django level two</h2>
        <h3>Here are you access record:</h3>

        <div class="djangotwo">
             {% if access_records %}
             <table>
                 <thead>
                     <th>Site Name</th>
                     <th>Date Accessed</th>
                </thead>

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}

                </table>
                {% else %}
                    <p>NO ACCESS RECORD FOUND!</p>
                {% endif %}


        </div>
    </body>
</html>
